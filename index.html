<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Acompanhamento de Performance - Setor de Perdas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #228B22, #FFA500);
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-container button {
            border-radius: 10px;
            padding: 10px 20px;
            background-color: white;
            color: #228B22;
            border: none;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
            color: white;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 60%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        .floating-image {
            position: absolute;
            top: -20px; /* Ajuste este valor conforme necessário */
            right: -20px; /* Ajuste este valor conforme necessário */
            width: 50px; /* Ajuste este valor conforme necessário */
            height: 50px; /* Ajuste este valor conforme necessário */
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Relatório de Acompanhamento de Performance - Setor de Perdas</h1>
    </header>
    <div class="button-container">
        <button onclick="refreshImage()">Atualizar</button>
        <button onclick="toggleFullScreen()">Tela Cheia</button>
    </div>
    <div class="image-container">
        <img id="displayed-image" src="img/dia 02 do 02.jpg" alt="">
        <img class="floating-image" src="img/Imagem1.png" alt="">
    </div>

    <script>
        function refreshImage() {
            var img = document.getElementById('displayed-image');
            img.src = img.src.split('?')[0] + '?' + new Date().getTime();
        }

        function toggleFullScreen() {
            var elem = document.getElementById('displayed-image');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
