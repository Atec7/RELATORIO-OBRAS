<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Acompanhamento de Performance - Setor de Perdas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #228B22, #FFA500);
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-container button {
            border-radius: 10px;
            padding: 10px 20px;
            background-color: white;
            color: #228B22;
            border: none;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
            color: white;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 60%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            opacity: 0;
            transition: opacity 2s;
        }
        .image-container img.active {
            opacity: 1;
        }
        .floating-image {
            position: absolute;
            top: -20px; /* Ajuste este valor conforme necessário */
            right: -20px; /* Ajuste este valor conforme necessário */
            width: 50px; /* Ajuste este valor conforme necessário */
            height: 50px; /* Ajuste este valor conforme necessário */
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Relatório de Acompanhamento de Performance - Setor de Perdas</h1>
    </header>
    <div class="button-container">
        <button onclick="refreshImage()">Atualizar</button>
        <button onclick="toggleFullScreen()">Tela Cheia</button>
    </div>
    <div class="image-container">
        <img id="image1" src="dia 02 do 02.jpg" alt="" class="active">
        <img id="image2" src="telageral.jpg" alt="">
        
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-container img:not(.floating-image)');
        const durations = [5 * 1 * 1000, 10 * 50 * 1000]; // Duração das imagens em milissegundos
        const transitionDuration = 1000; // 2 segundos em milissegundos

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
            setTimeout(() => {
                showNextImage();
            }, transitionDuration);
        }

        function startSlideshow() {
            setInterval(() => {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }, transitionDuration + durations[currentIndex % durations.length]);
        }

        setTimeout(startSlideshow, durations[currentIndex % durations.length]);

        function refreshImage() {
            showNextImage();
        }

        function toggleFullScreen() {
            var img = document.querySelector('.image-container img.active');
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.mozRequestFullScreen) { // Firefox
                img.mozRequestFullScreen();
            } else if (img.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) { // IE/Edge
                img.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
